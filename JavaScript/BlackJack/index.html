<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラックジャック</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- テーブルタグ -->
    <table id="table">
        <tr>
            <!-- 相手のカード -->
            <td><img src="./img/red.png" class="comCard" alt=""></td>
            <td><img src="./img/red.png" class="comCard" alt=""></td>
            <td><img src="./img/red.png" class="comCard" alt=""></td>
            <td><img src="./img/red.png" class="comCard" alt=""></td>
            <td><img src="./img/red.png" class="comCard" alt=""></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="pick">カードを引く</button><br><button id="judge">勝負する！</button></td>
            <td>
                <img id="cards" src="./img/blue.png" alt="">
                <div id="comTotal" class="total"></div>
                <div id="myTotal" class="total"></div>
                
            </td>
            <td><button id="reset">もう一回遊ぶ</button></td>
            <td></td>
        </tr>
        <tr>
            <!-- 自分のカード -->
            <td><img src="./img/blue.png" class="myCard" alt=""></td>
            <td><img src="./img/blue.png" class="myCard" alt=""></td>
            <td><img src="./img/blue.png" class="myCard" alt=""></td>
            <td><img src="./img/blue.png" class="myCard" alt=""></td>
            <td><img src="./img/blue.png" class="myCard" alt=""></td>
        </tr>
    </table>

</html>
